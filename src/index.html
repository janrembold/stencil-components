<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/stencil-components/build/stencil-components.css" />

    <script type="module" src="/stencil-components/build/stencil-components.esm.js"></script>
    <script nomodule src="/stencil-components/build/stencil-components.js"></script>
  </head>
  <body>
    <demo-headline headline="A demo headline"></demo-headline>
    <demo-container>
      <h1>Headline inside demo-container component</h1>
      <demo-headline headline="Another demo headline"></demo-headline>
    </demo-container>
    <demo-state></demo-state>
    <demo-props id="demoprops1"></demo-props>
    <script>
      var demoprops1 = document.getElementById('demoprops1')
      demoprops1.stringArray = ['one', 'two', 'three']
      demoprops1.simpleObject = { foo: 'Some foo here', bar: true }
    </script>

    <hr />

    <div class="theme-dark">
      <demo-headline headline="A demo headline"></demo-headline>
      <demo-container>
        <h1>Headline inside demo-container component</h1>
        <demo-headline headline="Another demo headline"></demo-headline>
      </demo-container>
      <demo-state></demo-state>
    </div>
  </body>
</html>
